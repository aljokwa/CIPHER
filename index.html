<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Hunter: The Montana Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="game-container">
        <header>
            <h1>Cipher Hunter: The Montana Code</h1>
        </header>
        <main id="puzzle-area">
            <!-- Puzzles will be loaded here -->
            <p>Loading puzzle...</p>
        </main>
        <div id="narrative-area">
            <!-- Narrative text and historical context will appear here -->
        </div>
        <footer>
            <p>Use your cursor to interact with the elements.</p>
        </footer>
    </div>

    <audio autoplay loop id="background-song">
        <source src="assets/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
